<!DOCTYPE html>
<html>
<head>
    <title>Hồ cá vui nhộn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">

    <style>
        /* Tùy chỉnh vị trí cá thêm */
        #content { position: relative; width: 100%; height: 600px; }

        .new-animal {
            position: absolute;
            animation: GoldFishMove 6s infinite linear;
        }

        @keyframes GoldFishMove {
            0%   { transform: translateX(0px); }
            50%  { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>

<body>

<div class="controls">
    <button onclick="addAnimal()">➕ Thêm</button>
    <button onclick="removeLastAnimal()">➖ Bớt</button>
    <br><br>
    <label for="bgSelect">Đổi nền:</label>
    <select id="bgSelect" onchange="changeBackground()">
        <option value="https://bantranh.com/wp-content/uploads/2021/04/tranh-dan-tuong-3d-duoi-day-dai-duong-2-737x400.jpg">1</option>
        <option value=" https://vector6.com/wp-content/uploads/2022/02/pikvn000796-tranh-trang-tri-tuong-ca-bien-dai-duong-file-psd.jpg ">2</option>
        <option value=" https://bantranh.com/wp-content/uploads/2019/11/tranh-dan-tuong-3d-duoi-day-dai-duong.jpg">3</option>
    </select>
    <br><br>
    </select>
</div>

<div id="content">
    <div id="shark"><img src="images/aquarium/shark.png" alt="Cá mập"></div>
    <div id="diver1"><img src="images/aquarium/diver1.png" alt="Thợ lặn"></div>
    <div id="turtle"><img src="images/aquarium/turtle.png" alt="Rùa"></div>
</div>

<script>

// ----------------------------
// THÊM / XÓA CÁ
// ----------------------------

let animalCount = 0;

function addAnimal() {
    animalCount++;

    const contentDiv = document.getElementById('content');
    const newAnimal = document.createElement('div');

    newAnimal.id = 'animal-' + animalCount;
    newAnimal.className = 'new-animal';

    // Random vị trí cá
    newAnimal.style.left = (Math.random() * 800 + 50) + 'px';
    newAnimal.style.top  = (Math.random() * 400 + 50) + 'px';

    // Ảnh cá
    newAnimal.innerHTML =
        `<img src="images/aquarium/goldFishSchool.png" alt="Cá mới">`;

    contentDiv.appendChild(newAnimal);
}

function removeLastAnimal() {
    const contentDiv = document.getElementById('content');
    const animals = contentDiv.querySelectorAll('.new-animal');

    if (animals.length > 0) {
        animals[animals.length - 1].remove();
    } else {
        alert("Không còn con vật nào để xóa.");
    }
}
// Đổi nền
function changeBackground() {
    const select = document.getElementById('bgSelect');
    document.body.style.backgroundImage = `url('${select.value}')`;
}
function changeBackgroundSize() {
    const size = document.getElementById('bgSize').value;
    document.body.style.backgroundSize = size;
}

</script>

</body>
</html>
